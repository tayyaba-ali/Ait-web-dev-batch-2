    <!-- block level elements -->
    <!-- inline level elements -->

    <!-- form -->


    <fieldset>

        <legend>Contact details</legend>

        <form action="submit.html">
            <label>First Name
                <input type="text" placeholder="xyz">
            </label>

            <br>
            <br>
            <label>Last Name
                <input type="text">
            </label>
            <br>
            <br>
            <label>Password
                <input type="password">
            </label>
            <br>
            <br>
            <label>Email
                <input type="email">
            </label>
            <br>
            <br>

            <p>Feedback</p>
            <textarea rows="30" cols="45"></textarea>

            <h1>What are you studying</h1>

            <label>
                <input type="radio" name="course" checked>
                Development
            </label>
            <label>
                <input type="radio" name="course">
                Designing
            </label>
            <label>
                <input type="radio" name="course">
                Marketing
            </label>


            <h1>What are your hobbies</h1>

            <label>
                <input type="checkbox" name="hobbies">
                Sleeping
            </label>
            <label>
                <input type="checkbox" name="hobbies">
                Scrolling
            </label>
            <label>
                <input type="checkbox" name="hobbies" checked>
                Programming
            </label>
            <br><br>
            <h1>Whats your country</h1>
            <select>

                <option value=""></option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="USA">USA</option>
                <option value="Saudia Arabia">Saudia Arabia</option>
            </select>



            <h1>Upload your cv</h1>

            <input type="file">
            <br>
            <br>
            <button>Submit</button>
        </form>
    </fieldset>
